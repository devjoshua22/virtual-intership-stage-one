<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Slack info</title>
</head>
<body>
    <header>Dashboard</header>
    <div id="main-content">
        <div id="slack-profile" data-testid="slackDisplayImage">
            <img src="IMG_20230405_180035_394~2.jpg" alt="Joshua okorosa">
            <p data-testid="slackUserName"> Joshua Okorosa</p>
        </div>
        <div id="details">
            <div id="current-day">
                <p> Current day of the week:</p>
                <main id="current-day-of-the-week" data-testid="currentDayOfTheWeek"></main>
            </div>
            <div id="current-time">
                <p> Current UTC time:</p>
                <div id="millisecond" data-testid="currentUTCTime"></div>
            </div>
            <div id="track" data-testid="myTrack">
                <p> Track:</p>
                <main id="track-type">Front-end</main>
            </div>
            <div id="repo">
                <p> Project GitHub repository link</p>
                <a href="https://github.com/devjoshua22/virtual-intership-stage-one/tree/Fixed-UTC">Click here</a>
            </div>
        </div>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
